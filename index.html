<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style/reset.css">
        <link rel="stylesheet" href="./assets/style/style.css">
        <scrip src="password-gen.js" defer></scrip>
        <title>Password Generator</title>
    </head>
    <body>
        <header class="cabecalho__principal">
        </header>
        <main>
            <section class="introducao">
            </section>
            <section class="apresentacao__aplicativo">
                <aside class="texto__apresentacao">
                </aside>
                <article class="container__gerador--senhas">
                        <p class="titulo__app">Password Genarator</p>
                        <div class="tela__impressao--copia__senha">
                            <input type="text" id="tela" class="tela__impressao">
                        </div>
                        <div class="tamanho__rolamento">
                            <div class="configuracao__tamanho">
                                <p class="texto__descricao--selecao">Quantidade de Caracteres</p>
                                <p class="representacao__numerica--quantidade__senha">10</p>
                            </div>
                            <span class="barra__rolamento">
                                <input type="range" id="quantidade__caracteres" class="selecao__quantidade--caracteres">
                            </span>
                        </div>    
                        <form class="formulario_opcoes--senha">
                            <div class="container__opcoes">
                                <label for="maicusculas" class="select__opcao"><input type="checkbox" id="maiusculas">Incluir Letras Maíusculas</label>
                                <label for="minusculas" class="select__opcao"><input type="checkbox" id="minusculas">Incluir Letras Minusculas</label>
                                <label for="numeros" class="select__opcao"><input type="checkbox" id="numeros">Incluir Números</label>
                                <label for="simbolos" class="select__opcao"><input type="checkbox" id="simbolos">Incluir Símbolos</label>
                            </div>
                        </form>
                        <div class="container__forca--senha">
                            <p class="texto__forca--senha">Força da Senha</p>
                            <ul class="container__nivel--senha">
                                <li class="sinal__forca--senha"></li>
                                <li class="sinal__forca--senha"></li>
                                <li class="sinal__forca--senha"></li>
                                <li class="sinal__forca--senha"></li>
                            </ul>
                        </div>
                        <div class="area__botao">
                            <button class="botao">Gerar senha</button>
                        </div>
                </article>
            </section>
        </main>
        <footer>
        </footer>
    </body>
</html>
