<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style/reset.css">
        <link rel="stylesheet" href="./assets/style/style.css">
        <script src="password-gen.js" defer></script>
        <title>Criador de Senhas</title>
    </head>
    <body>
        <header class="cabecalho__principal">
        </header>
        <main>
            <section class="introducao">
            </section>
            <section class="apresentacao__aplicativo">
                <aside class="texto__apresentacao">
                </aside>
                <article class="container__gerador--senhas">
                        <p class="titulo__app">CRIADOR DE SENHA</p>
                        <div class="tela__impressao--copia__senha">
                            <input type="text" id="tela" class="tela__impressao" required placeholder="Aqui será criada a sua senha!">
                        </div>
                        <div class="tamanho__rolamento">
                            <div class="configuracao__tamanho">
                                <p class="texto__descricao--selecao">TAMANHO SENHA</p>
                                <p class="representacao__numerica--quantidade__senha" id="qty">.</p>
                            </div>
                            <span class="barra__rolamento">
                                <input type="range" min="4" max="20" id="quantidade__caracteres" class="selecao__quantidade--caracteres" value="10">
                            </span>
                        </div>    
                        <form class="formulario_opcoes--senha">
                            <div class="container__opcoes">
                                <label for="maicusculas" class="select__opcao">
                                    <input type="checkbox" id="maiusculas" class="grupo__caracteres" value="0">
                                    LETRAS MAIÚSCULAS
                                </label>
                                <label for="minusculas" class="select__opcao">
                                    <input type="checkbox" id="minusculas" class="grupo__caracteres" value="1">
                                    LETRAS MINÚSCULAS
                                </label>
                                <label for="numeros" class="select__opcao">
                                    <input type="checkbox" id="numeros" class="grupo__caracteres" value="2">
                                    NÚMEROS
                                </label>
                                <label for="simbolos" class="select__opcao">
                                    <input type="checkbox" id="simbolos" class="grupo__caracteres" value="3">
                                    SÍMBOLOS
                                </label>
                            </div>
                        </form>
                        <div class="container__forca--senha">
                            <p class="texto__forca--senha">SEGURANÇA</p>
                            <ul class="container__nivel--senha">
                                <li class="sinal__forca"></li>
                                <li class="sinal__forca"></li>
                                <li class="sinal__forca"></li>
                                <li class="sinal__forca"></li>
                            </ul>
                        </div>
                        <div class="area__botao">
                            <button class="botao">CRIAR</button>
                        </div>
                </article>
            </section>
        </main>
        <footer>
        </footer>
    </body>
</html>
